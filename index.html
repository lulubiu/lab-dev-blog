<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg">
    <div class="container mx-auto px-4 py-12 md:py-16">
        <!-- 页面标题 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">
                我的 Lab
            </h1>
            <p class="text-xl md:text-2xl text-white/90 mb-8">
                我觉得有趣、好玩的 idea
            </p>
        </div>

        <!-- 动态时间显示 -->
        <div class="max-w-4xl mx-auto mb-16">
            <div class="time-display rounded-3xl p-8 md:p-12">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <!-- 时间 -->
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <div class="text-6xl md:text-8xl lg:text-9xl digit text-white" id="hours">00</div>
                        <div class="text-5xl md:text-7xl lg:text-8xl text-white/80 animate-pulse">:</div>
                        <div class="text-6xl md:text-8xl lg:text-9xl digit text-white" id="minutes">00</div>
                        <div class="text-5xl md:text-7xl lg:text-8xl text-white/80 animate-pulse">:</div>
                        <div class="text-6xl md:text-8xl lg:text-9xl digit text-white" id="seconds">00</div>
                        <div class="text-3xl md:text-4xl lg:text-5xl text-white/60 digit" id="milliseconds">.000</div>
                    </div>
                    <!-- 日期 -->
                    <div class="text-2xl md:text-3xl text-white/90 font-light tracking-wider" id="date">
                        2025年1月7日 星期二
                    </div>
                    <!-- 问候语 -->
                    <div class="text-xl md:text-2xl text-white/70 font-light mt-2" id="greeting">
                        Good Evening
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- 工具卡片模板 -->
            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">计算器</h3>
                <p class="text-white/80 text-sm">简单实用的在线计算工具</p>
            </div>

            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">时间转换</h3>
                <p class="text-white/80 text-sm">时间戳与日期格式互转</p>
            </div>

            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">JSON 格式化</h3>
                <p class="text-white/80 text-sm">JSON 数据美化与验证</p>
            </div>

            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">图片压缩</h3>
                <p class="text-white/80 text-sm">在线图片压缩优化工具</p>
            </div>

            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">Base64 编解码</h3>
                <p class="text-white/80 text-sm">Base64 编码解码工具</p>
            </div>

            <div class="tool-card glass-effect rounded-2xl p-6 cursor-pointer">
                <div class="icon-wrapper flex items-center justify-center w-16 h-16 bg-white/20 rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white mb-2">单位转换</h3>
                <p class="text-white/80 text-sm">常用单位在线转换</p>
            </div>

        </div>

        <!-- 页脚 -->
        <div class="text-center mt-12 mb-8">
            <p class="text-white/80 text-sm">
                © 2025 我的 Lab
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
